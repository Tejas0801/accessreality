<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Access Group - Site Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('images/bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligning items to the top */
            flex-direction: column;
            text-align: center;
            padding-top: 20px; /* Added space from the top */
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #ff6600;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        h2 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 4px;
            color: #00d0ff;
            animation: neonGlow2 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin: 20px;
            color: #fff;
            animation: neonGlow2 1.5s ease-in-out infinite alternate;
        }

        a {
            font-size: 1.2rem;
            color: #ff6600;
            text-decoration: none;
            padding: 12px 30px;
            border: 2px solid #ff6600;
            border-radius: 5px;
            background: transparent;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        a:hover {
            background: #ff6600;
            color: #fff;
            transform: scale(1.1);
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #ff6600, 0 0 10px #ff6600, 0 0 15px #ff6600; }
            100% { text-shadow: 0 0 5px #ff6600, 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600; }
        }

        @keyframes neonGlow2 {
            0% { text-shadow: 0 0 5px #00d0ff, 0 0 10px #00d0ff, 0 0 15px #00d0ff; }
            100% { text-shadow: 0 0 5px #00d0ff, 0 0 10px #00d0ff, 0 0 20px #00d0ff, 0 0 30px #00d0ff; }
        }

        .logos {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .logos img {
            width: 150px;
            margin: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            h2 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .logos img {
                width: 100px;
            }
        }

        .content {
            position: absolute;
            bottom:10%; /* Pushing text further down */
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="logos">
        <!-- Parent logo above all -->
        <img src="images/group.png" alt="Parent Logo">
        <div style="display: flex; justify-content: center;">
            <img src="images/living.png" alt="Child Logo 1">
            <img src="images/reality.png" alt="Child Logo 2">
            <img src="images/catalyst.png" alt="Child Logo 3">
        </div>
    </div>

    <div class="content">
        <h1>COMING SOON</h1>
        <h2>SITE UNDER CONSTRUCTION</h2>
        <p>Stay tuned for something amazing!</p>
        <a href="https://assets.adobe.com/id/urn:aaid:sc:US:355b7017-40d8-4bde-a049-a519228d10c5?view=published" download>Access PDF</a>
    </div>
</body>
</html>
